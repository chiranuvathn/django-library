{% extends 'pages/base.html' %}

{% block header %}Book Details{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>

    {% if book.cover %}
      <img src="{{ book.cover.url }}" alt="{{ book.title }}">
    {% endif %}

    <h3>By {{ book.author }}</h3>

    <p>Published on <strong>{{ book.published_date }}</strong></p>

    <button type="button"><a href="{% url 'book_list' %}">Back to List</a></button>
{% endblock %}
